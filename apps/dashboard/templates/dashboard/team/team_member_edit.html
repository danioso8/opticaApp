{% extends 'dashboard/base.html' %}

{% block title %}Editar Miembro{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card border-0 shadow-sm">
                <div class="card-header bg-white border-0 py-3">
                    <h4 class="mb-0">
                        <i class="fas fa-user-edit text-primary"></i> Editar Miembro
                    </h4>
                </div>
                <div class="card-body p-4">
                    <div class="alert alert-info mb-4">
                        <i class="fas fa-info-circle"></i> Editando informaci√≥n de <strong>{{ member.user.get_full_name|default:member.user.username }}</strong>
                    </div>

                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="text" class="form-control" value="{{ member.user.email }}" disabled>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Nombre Completo</label>
                            <input type="text" class="form-control" value="{{ member.user.get_full_name }}" disabled>
                        </div>

                        <div class="mb-3">
                            <label for="role" class="form-label">
                                <i class="fas fa-user-tag"></i> Rol <span class="text-danger">*</span>
                            </label>
                            <select class="form-select form-select-lg" id="role" name="role" required>
                                {% for role_code, role_name in roles %}
                                    {% if role_code != 'owner' or member.role == 'owner' %}
                                    <option value="{{ role_code }}" {% if role_code == member.role %}selected{% endif %}>
                                        {{ role_name }}
                                    </option>
                                    {% endif %}
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-4">
                            <div class="form-check form-switch">
                                <input class="form-check-input" 
                                       type="checkbox" 
                                       id="is_active" 
                                       name="is_active"
                                       {% if member.is_active %}checked{% endif %}>
                                <label class="form-check-label" for="is_active">
                                    Miembro Activo
                                </label>
                            </div>
                            <small class="text-muted">Los miembros inactivos no pueden acceder al sistema</small>
                        </div>

                        <div class="d-flex gap-2 justify-content-end">
                            <a href="{% url 'dashboard:team_list' %}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Guardar Cambios
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
