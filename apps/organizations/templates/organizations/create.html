{% extends "dashboard/base.html" %}

{% block title %}Crear Organización{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3>Crear Nueva Organización</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="form-group">
                            <label for="name">Nombre de la Organización *</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                            <small class="form-text text-muted">
                                Nombre de tu óptica o negocio
                            </small>
                        </div>

                        <div class="form-group">
                            <label for="email">Email *</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>

                        <div class="form-group">
                            <label for="phone">Teléfono</label>
                            <input type="text" class="form-control" id="phone" name="phone">
                        </div>

                        <div class="alert alert-info">
                            <i class="fas fa-info-circle"></i> 
                            Se creará con un plan gratuito. Podrás actualizar a un plan premium después.
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">
                                <i class="fas fa-plus"></i> Crear Organización
                            </button>
                            <a href="{% url 'organizations:list' %}" class="btn btn-secondary btn-block">
                                Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
