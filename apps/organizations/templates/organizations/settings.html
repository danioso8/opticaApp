{% extends "dashboard/base.html" %}

{% block title %}Configuración - {{ organization.name }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card">
                <div class="card-header">
                    <h3>Configuración de {{ organization.name }}</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="form-group">
                            <label for="name">Nombre de la Organización</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ organization.name }}" required>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" value="{{ organization.email }}" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="phone">Teléfono</label>
                                    <input type="text" class="form-control" id="phone" name="phone" value="{{ organization.phone }}">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="address">Dirección</label>
                            <textarea class="form-control" id="address" name="address" rows="3">{{ organization.address }}</textarea>
                        </div>

                        <div class="form-group">
                            <label for="primary_color">Color Primario</label>
                            <input type="color" class="form-control" id="primary_color" name="primary_color" value="{{ organization.primary_color }}">
                            <small class="form-text text-muted">Color personalizado para tu marca</small>
                        </div>

                        <hr>

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Guardar Cambios
                            </button>
                            <a href="{% url 'organizations:detail' organization.id %}" class="btn btn-secondary">
                                Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
